<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.sm="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && availableExercises">
          <mat-select
            placeholder="Pick an exercise"
            ngModel
            name="selectedExercise"
            required
          >
            <mat-option
              *ngFor="let exercise of availableExercises"
              [value]="exercise.id"
              >{{ exercise.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid"
          *ngIf="availableExercises"
        >
          Start
        </button>
        <button
          type="button"
          mat-raised-button
          color="warn"
          *ngIf="!availableExercises"
          (click)="fetchExercises()"
        >
          Reload
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>

<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Pick an exercise">
          <mat-option
            *ngFor="let exercise of availableExercises"
            value="exercise.name"
            >{{ exercise.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        (click)="onStartTraining()"
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</section>

<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner mode="determinate" [value]="progress">
  </mat-progress-spinner>
  <h1>{{ progress }} %</h1>
  <h5>Keep going!</h5>
  <button type="button" (click)="onStop()" mat-raised-button color="warn">
    Stop
  </button>
</section>

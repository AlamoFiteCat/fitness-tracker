<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button
      class="toggle-button"
      (click)="onToggleSidenav()"
      mat-icon-button
      color="accent"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Fitness Tracker</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout class="header-nav" fxLayoutGap="8px">
      <li *ngIf="!(isAuth$ | async)">
        <a class="header-nav-item" routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a class="header-nav-item" routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a class="header-nav-item" routerLink="/training">Training</a>
      </li>
      <li *ngIf="isAuth$ | async" style="cursor: pointer" (click)="onLogout()">
        <a class="header-nav-item">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
